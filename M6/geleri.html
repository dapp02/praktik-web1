<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto Flexbox</title>
    <style>
      .galeri {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .galeri img {
        width: 100px;
        height: 100px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Galeri Foto</h2>
    <div class="galeri">
      <img src="image/1.jpeg" alt="Foto 1" />
      <img src="image/2.jpeg" alt="Foto 2" />
      <img src="image/3.jpeg" alt="Foto 3" />
      <img src="image/4.jpeg" alt="Foto 4" />
      <img src="image/5.jpeg" alt="Foto 5" />
      <img src="image/6.jpeg" alt="Foto 6" />
      <img src="image/7.jpeg" alt="Foto 7" />
      <img src="image/8.jpeg" alt="Foto 8" />
      <img src="image/9.jpeg" alt="Foto 9" />
      <img src="image/10.jpeg" alt="Foto 10" />
      <img src="image/11.jpeg" alt="Foto 11" />
      <img src="image/12.jpeg" alt="Foto 12" />
      <img src="image/13.jpeg" alt="Foto 13" />
      <img src="image/14.jpeg" alt="Foto 14" />
      <img src="image/15.jpeg" alt="Foto 15" />
      <img src="image/16.jpeg" alt="Foto 16" />
      <img src="image/17.jpeg" alt="Foto 17" />
      <img src="image/18.jpeg" alt="Foto 18" />
    </div>
  </body>
</html>
